<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>

<body>
    <header class="row">
        <img src="./assets/netflixLogo.svg" alt="logo netflix">

        <nav class="row">
            <span>
                TV Shows
            </span>
            <span>
                Movies
            </span>
            <span>
                My List
            </span>
        </nav>
    </header>
    <main class="column">
        <section id="popularContent" class="sliderCards"></section>
        <section id="trendingNow" class="sliderCards"></section>
        <section id="WatchItAgain" class="sliderCards"></section>
        <section id="Outhers" class="sliderCards"></section>
    </main>
    <script src="main.js"></script>
</body>

</html>
